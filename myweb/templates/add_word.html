<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="page-header ">
            <h1 class="text-center">ADD WORD</h1>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">ADD</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="/torch/add_word/" method="post">
                            <div class="form-group">
                                <label for="inputEmail1" class="col-sm-3 control-label">Word</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="inputEmail1" name="name"
                                           placeholder="Word Name">
                                </div>

                            </div>
                            <div class="form-group">

                                <label class="col-sm-3 control-label">WORDCLASS</label>

                                <div class="row">
                                    <div class="col-sm-2">
                                        <select class="form-control" name="wordclass1_id">
                                            {% for wordclass in wordclass1_list %}
                                            <option value="{{ wordclass.id }}">{{ wordclass.type }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="chinese1"
                                               placeholder="中文意思">
                                    </div>
                                </div>
                                <label class="col-sm-3 control-label"></label>
                                <div class="row">
                                    <div class="col-sm-2 ">
                                        <select class="form-control" name="wordclass2_id">
                                            {% for wordclass in wordclass2_list %}
                                            <option value="{{ wordclass.id }}">{{ wordclass.type }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="chinese2"
                                               placeholder="中文意思">
                                    </div>
                                </div>
                                <label class="col-sm-3 control-label"></label>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <select class="form-control" name="wordclass3_id">
                                            {% for wordclass in wordclass3_list %}
                                            <option value="{{ wordclass.id }}">{{ wordclass.type }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="chinese3"
                                               placeholder="中文意思">
                                    </div>
                                </div>
                                <label class="col-sm-3 control-label"></label>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <select class="form-control" name="wordclass4_id">
                                            {% for wordclass in wordclass4_list %}
                                            <option value="{{ wordclass.id }}">{{ wordclass.type }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="chinese4"
                                               placeholder="中文意思">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputExample" class="col-sm-3 control-label">Example</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputExample" name="example"
                                           placeholder="Type Example">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
